<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos and Cursos</title>
</head>
<body>
    <h1>Alunos</h1>
<ul id="alunos-list"></ul>
<form id="aluno-form">
    <input type="text" name="id" placeholder="Aluno ID" required>
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="text" name="apelido" placeholder="Apelido" required>
    <input type="text" name="cursoID" placeholder="Curso ID" required>
    <button type="submit">Save Aluno</button>
</form>
    
    <h1>Cursos</h1>
    <ul id="cursos-list"></ul>
    <form id="curso-form">
        <input type="text" name="id" placeholder="Curso ID" required>
        <input type="text" name="nomeCurso" placeholder="Nome do Curso" required>
        <button type="submit">Save Curso</button>
    </form>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
